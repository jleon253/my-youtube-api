<div class="row">
  <div class="col-12">
    <h3 class="font-weight-light">Lista de videos</h3>
    <hr>
    <div class="card-columns mt-3">
      <div class="card mx-auto animate__animated animate__fadeInUp animate__fast"
        *ngFor="let video of videos">
        <img [src]="video.thumbnails.medium.url"
          class="card-img-top"
          [alt]="video.title">
        <div class="card-body">
          <h5 class="card-title">
            {{ video.title }}
          </h5>
          <p class="card-text">
            <small class="text-muted">
              <strong>Autor:</strong> {{ video.channelTitle}}
            </small>
            <br />
            <small class="text-muted">
              <strong>Publicado en:</strong> {{ video.publishedAt | date}}
            </small>
          </p>
          <button type="button"
            class="btn btn-danger btn-block"
            (click)="showVideoModal(video)">
            Ver video
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<hr>
<div class="row justify-content-center my-3">
  <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
    <button type="button"
      class="btn btn-danger btn-block w-75 mx-auto my-2"
      (click)="loadVideos()">
      Mostrar m√°s videos
    </button>
  </div>
  <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
    <a href="#navbar"
      class="btn btn-outline-dark btn-block w-75 mx-auto my-2">
      Volver al principio
    </a>
  </div>
</div>
